name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Setup dependencies and tools
        run: make setup

      - name: Start TigerData database
        run: make docker-up

      - name: Lint
        run: make lint

      - name: Run tests
        run: make test

      - name: Run slow tests
        run: make test-slow

      - name: Stop TigerData database
        if: always()
        run: make docker-down